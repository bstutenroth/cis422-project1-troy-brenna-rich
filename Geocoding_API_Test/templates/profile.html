profile page specific to each user

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/profile.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body id = "home_page">
    <div id = "navigation">
      <a href="/"><img id = "img2" src="static/images/2.JPG"></a>
      <a id="nav1" href="/">HOME</a>
      <a id="feed" href="/feed">FEED</a>
      <a id="home_title">Your Planned Routes</a>
      <a id = "nav2" href="https://github.com/tclendo/cis422-project1-troy-brenna-rich">GIT HUB</a>
      <a href="#0" id = "userid">{{session['username']}}</a>
      <div class="dropdown">
        <a href="#0"><i class="material-icons">person</i></a>
        <div class="dropdown-content">
          <a href="/profile">View Profile</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </div>
    <p>
      {% for i in names %}
      <div class = "square">
        <a href="/revisit/{{i}}" class = "i">{{i}}</a>
      </div>
      {% endfor %}
    </p>
  </body>
</html>
